  documentation: La TCCFE est calculée en appliquant un coefficient, choisi par le conseil municipal, à une valeur de référence. A sa création, le conseil municipal choisi un coefficient librement entre 0 et 8. A partir de 2016, il choisit entre 6 valeurs possibles (0, 2, 4, 6, 8, 8.5). A partir de 2021, les coefficients municipaux sont progressivement homogénéisés à la hausse jusqu'à atteindre 8,5 ; la TCCFE est ensuite incorporée à la TICFE en 2023.
