description: Taxe intérieure sur la consommation finale d'électricité applicable à l'électricité consommée par un centre de stockage de données numériques exploité par une entreprise
values:
  2019-01-01:
    value: 12
  2022-01-01:
    value: 12
metadata:
  ipp_csv_id: ticfe_datacenter
  unit: currency_per_mwh
  reference:
    2019-01-01:
      title: article 69 de la loi n° 2018-1317 du 28 décembre 2018 de finances pour 2019 
      href: https://www.legifrance.gouv.fr/eli/loi/2018/12/28/CPAX1823550L/jo/texte
    2022-01-01:
      - title: article L312-64 du Code des impositions des biens et services
        href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000044603711/
      - title: Ordonnance n° 2021-1843 du 22 décembre 2021 portant partie législative du code des impositions sur les biens et services et transposant diverses normes du droit de l'Union européenne
        href: https://www.legifrance.gouv.fr/eli/ordonnance/2021/12/22/ECOE2120672R/jo/texte
  documentation: Taxe applicable pour la fraction des quantités annuelles excédant un gigawattheure et lorsque la consommation totale d'électricité de ce centre est égale ou supérieure à un kilowattheure par euro de valeur ajoutée. Un centre de stockage de données numériques s'entend d'une infrastructure immobilière consacrée au stockage physique, au traitement, au transport et à la diffusion de données numériques, dont l'accès est sécurisé, et comprenant des dispositifs spécifiques et dédiés de contrôle de son environnement thermique, de la qualité de son air, d'alimentation en énergie et de prévention des incendies.
