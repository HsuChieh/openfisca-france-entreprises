  documentation: Est considérée comme hyperélectro-intensive une installation qui vérifie les deux conditions suivantes : (1) sa consommation d'électricité représente plus de 6 kilowattheures par euro de valeur ajoutée ; et (2) son activité appartient à un secteur dont l'intensité des échanges avec des pays tiers, telle que déterminée par la Commission européenne aux fins de l'article 10 bis de la directive 2003/87/ CE du Parlement européen et du Conseil du 13 octobre 2003 établissant un système d'échange de quotas d'émission de gaz à effet de serre dans la Communauté et modifiant la directive 96/61/ CE du Conseil, est supérieure à 25 %. 
