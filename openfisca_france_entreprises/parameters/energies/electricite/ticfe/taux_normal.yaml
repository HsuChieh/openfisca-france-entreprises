    2011-01-01: Création de la TICFE en 2010
    2016-01-01: Fusion de la TICFE et de la CSPE
    2022-01-01: Au premier janvier 2022 : les taxes sur l'énergie sont basculées vers le Code des impositions des biens et services. Dans le même temps, la TDCFE (en 2022) et la TCCFE (en 2023) sont incorporées à l'ancienne TICFE devenue fraction de l'accise sur l'énergie sur l'électricité. Ces taxes locales n'étant prélevées qu'auprès des consommateurs de moyenne et basse puissance (petits professionnels et particuliers, respectivement), ceci introduit une différenciation des taux de TICFE (auparavant opérée par l'addition de la TICFE et de la TDCFE/TCCFE).
