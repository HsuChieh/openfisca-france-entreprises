  notes:
    2011-01-01:
    - title: Cette contribution est aussi connue sous le nom de "contribution biométhane" ; elle est instituée par le décret n° 2011-1595 du 21 novembre 2011 relatif à la compensation des charges de service public portant sur l'achat de biométhane injecté dans les réseaux de gaz naturel (https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000024829782). L'objectif de cette contribution est de subventionner l'injection de biométhane sur le réseau de gaz naturel. La valeur de cettre contribution est donc fixée en fonction des volumes de biométhane injectés sur le réseau une année donnée. En 2011, année de création du dispositif, aucun producteur de biométhane n'injecte sur le réseau de gaz ; la contribution est donc nulle. 
    2012-01-01:
    - title: En 2012, seul GDF prévoit d'acheter du biométhane injecté sur le réseau de gaz ; les quantités concernées étant extrêmement faibles (1419 k€) au regard de la quantité de gaz totale transportée sur le réseau (527 TWh), la contribution est également fixée à 0 cette année-là.
    2014-01-01:
    - title: La contribution est fixée en c€/kWh (à 0.00072 c€/kWh). Par souci de cohérence avec les autres taxes sur les énergies, on retient les €/MWh comme unité ; ce qui par ailleurs est cohérent avec la délibération de la CRE.
    2016-01-01:
    - title: La CSPG (comme la CTSSG) est intégrée à la TICGN à compter de 2016.
