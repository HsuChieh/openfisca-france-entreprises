    2008-01-01:
    - title: Le montant de la contribution est fixé en c€/kWh jusqu'en 2013, où il est fixé en €/MWh ; par souci de concision et de lisibilité, on convertit ici en €/MWh.
    2010-01-01:
    - title: Des arrêtés sont pris pour la fixation des charges totales, sans mention des tarifs par kWh, pour 2011 (Arrêté du 23 mars 2011 fixant le montant des charges imputables à l'obligation de service public de fourniture de gaz naturel au tarif spécial de solidarité pour l'année 2011) et 2012 (Arrêté du 25 janvier 2012 fixant le montant des charges imputables à l'obligation de service public de fourniture de gaz naturel au tarif spécial de solidarité pour l'année 2012).
